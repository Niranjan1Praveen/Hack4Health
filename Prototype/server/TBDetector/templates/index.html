<!DOCTYPE html>
<html>
<head>
    <title>TB Cough Detector</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>TB Cough Detection</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="audio" accept=".wav,.mp3,.ogg,.flac" required>
            <button type="submit">Analyze Cough</button>
        </form>
        
        {% if error %}
        <div class="error">
            <h3>Error</h3>
            <p>{{ error }}</p>
        </div>
        {% endif %}
        
        {% if result %}
        <div class="result">
            <h3>Analysis Result</h3>
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
